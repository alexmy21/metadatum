{
  "name": { "type": "string", "default": "dir" },
  "namespace": { "type": "string", "default": "user_schemas" },
  "prefix": { "type": "string", "default": "dir" },
  "label": { "type": "string", "default": "DIR" },

  "kind": { "type": "string", "default": "node" },

  "keys":
    {
      "type": "list",
      "required": True,
      "default": ["label", "url", "parent_id"],
    },
  "version": { "type": "string", "default": "str" },

  "props":
    {
      "required": True,
      "type": "dict",
      "schema":
        {
          "__id": { "type": "string", "default": "str" },
          "label": { "type": "string", "required": True, "default": "str" },
          "parent_id": { "type": "string", "required": True, "default": "str" },
          "url": { "type": "string", "required": True, "default": "str" },
          "item_prefix":
            { "type": "string", "required": True, "default": "dir" },
          "doc": { "type": "string", "default": "str" },
          "commit_id": { "type": "string", "default": "und"},
          "commit_status": { "type": "string", "default": "und"}
        },
    },
}
